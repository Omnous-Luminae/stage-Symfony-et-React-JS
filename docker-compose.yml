services:
  # Base de données MySQL
  mysql:
    image: mysql:8.0
    container_name: stage_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-agenda_db}
      MYSQL_USER: ${MYSQL_USER:-agenda_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-agenda_pass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/sql:/docker-entrypoint-initdb.d:ro
    networks:
      - stage_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Symfony
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: stage_backend
    environment:
      DATABASE_URL: "mysql://${MYSQL_USER:-agenda_user}:${MYSQL_PASSWORD:-agenda_pass}@mysql:3306/${MYSQL_DATABASE:-agenda_db}?serverVersion=8.0"
      APP_ENV: ${APP_ENV:-dev}
      APP_SECRET: ${APP_SECRET:-ChangeMe}
      CORS_ALLOW_ORIGIN: ${CORS_ALLOW_ORIGIN:-http://localhost:5173}
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
      - backend_var:/var/www/html/var
    networks:
      - stage_network
    depends_on:
      mysql:
        condition: service_healthy

  # Serveur Nginx pour Symfony
  nginx:
    image: nginx:alpine
    container_name: stage_nginx
    ports:
      - "${BACKEND_PORT:-8000}:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/symfony.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - stage_network
    depends_on:
      - backend

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: stage_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    networks:
      - stage_network
    depends_on:
      - backend

  # PHPMyAdmin (optionnel, pour la gestion de la base de données)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: stage_phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_USER: ${MYSQL_USER:-agenda_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-agenda_pass}
      UPLOAD_LIMIT: 100M
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    networks:
      - stage_network
    depends_on:
      - mysql

networks:
  stage_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  backend_vendor:
    driver: local
  backend_var:
    driver: local
  frontend_node_modules:
    driver: local
