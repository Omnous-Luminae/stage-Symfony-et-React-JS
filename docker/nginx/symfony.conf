server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    
    # Configuration pour Symfony
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Configuration PHP-FPM
    location ~ ^/index\.php(/|$) {
        fastcgi_pass backend:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # Éviter les timeouts pour les requêtes longues
        fastcgi_read_timeout 300;
        
        internal;
    }

    # Bloquer l'accès aux fichiers PHP qui ne sont pas index.php
    location ~ \.php$ {
        return 404;
    }

    # Optimisation des fichiers statiques
    location ~* \.(jpg|jpeg|gif|css|png|js|ico|html|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    error_log /var/log/nginx/symfony_error.log;
    access_log /var/log/nginx/symfony_access.log;
}
